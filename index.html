<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper BAnk</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-14">
        Wlcome to my
        <spa class="font-semibold text-red-700">Baper-Bank</spa> !!!!
      </h1>
    </header>
    <main>
      <section class="bg-green-400 w-3/4 mx-auto mt-8 text-center px-4 py-4">
        <h2 class="text-3xl mb-4 font-semibold text-gray-800">
          Login your Account
        </h2>
        <div>
          <input
            id="userMail"
            class="
              boder
              block
              boder-gray-400
              rounded
              w-3/4
              mb-4
              px-2
              mx-auto
              h-10
            "
            type="text"
            placeholder="Enter Your Email"
          />
          <input
            id="userPass"
            class="
              boder
              block
              boder-gray-400
              rounded
              w-3/4
              mb-4
              px-2
              mx-auto
              h-10
            "
            type="password"
            placeholder="Enter your password"
          />
          <button
            id="login-btn"
            class="
              bg-yellow-600
              px-4
              rounded
              text-white
              font-medium
              h-12
              w-24
              mb-4
              mt-4
            "
          >
            Login
          </button>
        </div>
      </section>
    </main>

    <!-- js -->
    <script src="./js/bank.js"></script>
  </body>
</html>
